<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Issue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="header.js"></script>
</head>
  <body>
  <div id="header"></div>
  <div class="container">
    <h2 class="text-center mt-3">Report an Issue</h2>
    <form id="guestForm" class="ticket-form">
      <input type="text" id="room" class="form-control mb-2" placeholder="Room" required />
      <textarea id="desc" class="form-control mb-2" placeholder="Description"></textarea>
      <input type="file" id="photo" class="form-control mb-2" accept="image/*" />
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('guestForm').addEventListener('submit', async e => {
      e.preventDefault();
      const room = document.getElementById('room').value.trim();
      if (!room) { alert('Room is required'); return; }
      const description = document.getElementById('desc').value.trim();
      const fd = new FormData();
      fd.append('room', room);
      fd.append('description', description);
      const file = document.getElementById('photo').files[0];
      if (file) fd.append('photo', file);
      const res = await fetch('/api/public-ticket', { method: 'POST', body: fd });
      if (res.ok) {
        alert('Спасибо! Ваша заявка получена.');
        e.target.reset();
      } else {
        const err = await res.json().catch(() => ({ error: 'Server error' }));
        alert(err.error || 'Server error');
      }
    });
  </script>
</body>
</html>
