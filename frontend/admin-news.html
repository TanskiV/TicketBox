<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <h2>Add News</h2>
    <form id="newsForm" enctype="multipart/form-data" class="form-section">
      <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
      <textarea id="content" class="form-control mb-2" placeholder="Content" required></textarea>
      <input type="file" id="image" class="form-control mb-2" accept="image/*">
      <button type="submit" class="btn btn-primary">Publish</button>
    </form>
  </div>
<script>
function authHeaders(){
  const token = localStorage.getItem('token');
  return token ? { 'Authorization': 'Bearer '+token } : {};
}
async function requireAdminOrSuper(){
  const stored = localStorage.getItem('user');
  let u = stored?JSON.parse(stored):null;
  if(!u){
    const res = await fetch('/api/me');
    if(res.ok){u = await res.json(); localStorage.setItem('user', JSON.stringify(u));}
  }
  if(!u || (u.role !== 'admin' && u.role !== 'superuser')) { window.location.href = '/login.html'; return; }
}
requireAdminOrSuper();

document.getElementById('newsForm').addEventListener('submit', async e => {
  e.preventDefault();
  const fd = new FormData();
  fd.append('title', document.getElementById('title').value.trim());
  fd.append('content', document.getElementById('content').value.trim());
  const file = document.getElementById('image').files[0];
  if(file) fd.append('image', file);
  const res = await fetch('/api/news', {method:'POST', headers: authHeaders(), body: fd});
  if(res.ok){
    alert('Saved');
    e.target.reset();
  } else {
    const err = await res.json().catch(()=>({error:'Server error'}));
    alert(err.error);
  }
});
</script>
</body>
</html>
