<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Hotel Sharon - TicketBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="header.js"></script>
  <script src="utils/notifications.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
  <div id="header"></div>
  <div class="container">
  <form id="loginForm" class="container mt-3 form-section" autocomplete="on">
    <input type="text" id="username" name="username" data-i18n-placeholder="login" class="form-control mb-2" autocomplete="username" autofocus required />
    <input type="password" id="password" name="password" data-i18n-placeholder="password" class="form-control mb-2" autocomplete="current-password" required />
    <button type="submit" class="btn btn-primary w-100" data-i18n="signIn">Login</button>
  </form>
  <div id="error"></div>
<script>
const translations = {
  en: {
    title: 'Hotel Sharon - TicketBox',
    login: 'Login',
    password: 'Password',
    signIn: 'Login',
    invalidCredentials: 'Invalid credentials',
    logout: 'Logout',
    changePassword: 'Change Password',
    change: 'Change'
  },
  he: {
    title: 'Hotel Sharon - TicketBox',
    login: '\u05E9\u05DD \u05DE\u05E9\u05EA\u05DE\u05E9',
    password: '\u05E1\u05D9\u05E1\u05DE\u05D4',
    signIn: '\u05DB\u05E0\u05D9\u05E1\u05D4',
    invalidCredentials: '\u05E0\u05EA\u05D5\u05E0\u05D9\u05DD \u05E9\u05D2\u05D5\u05D9\u05DD',
    logout: '\u05D9\u05E6\u05D9\u05D0\u05D4',
    changePassword: '\u05E9\u05D9\u05E0\u05D5\u05D9 \u05E1\u05D9\u05E1\u05DE\u05D4',
    change: '\u05E9\u05E0\u05D4'
  },
  ru: {
    title: 'Hotel Sharon - TicketBox',
    login: '\u041B\u043E\u0433\u0438\u043D',
    password: '\u041F\u0430\u0440\u043E\u043B\u044C',
    signIn: '\u0412\u043E\u0439\u0442\u0438',
    invalidCredentials: '\u041D\u0435\u0432\u0435\u0440\u043D\u044B\u0435 \u0434\u0430\u043D\u043D\u044B\u0435',
    logout: '\u0412\u044B\u0445\u043E\u0434',
    changePassword: '\u0421\u043C\u0435\u043D\u0438\u0442\u044C \u043F\u0430\u0440\u043E\u043B\u044C',
    change: '\u0418\u0437\u043C\u0435\u043D\u0438\u0442\u044C'
  }
};

let currentLang = 'en';
let t = translations[currentLang];

const loginForm = document.getElementById('loginForm');
const username = document.getElementById('username');
const password = document.getElementById('password');
const error = document.getElementById('error');


function applyTranslations() {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    el.textContent = t[el.dataset.i18n];
  });
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    el.placeholder = t[el.dataset.i18nPlaceholder];
  });
  document.documentElement.lang = currentLang;
  document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
}

function setLang(lang) {
  currentLang = lang;
  localStorage.setItem('lang', lang);
  t = translations[currentLang];
  applyTranslations();
}

function getLang() {
  const stored = localStorage.getItem('lang');
  if (stored) return stored;
  return navigator.language && navigator.language.startsWith('he') ? 'he' : 'en';
}

setLang(getLang());
check();
async function check() {
  const token = localStorage.getItem('token');
  const res = await fetch('/api/me', token ? { headers: { 'Authorization': 'Bearer ' + token } } : {});
  if (res.ok) {
    const u = await res.json();
    localStorage.setItem('user', JSON.stringify(u));
    window.location.href = u.role === 'admin' ? '/admin.html' : '/index.html';
    return;
  }
  localStorage.removeItem('user');
  localStorage.removeItem('token');
}
loginForm.addEventListener('submit', async e => {
  e.preventDefault();
  const body = {username: username.value, password: password.value};
  const res = await fetch('/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
  if(res.ok){
    const data = await res.json();
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = data.user.role === 'admin' ? '/admin.html' : '/index.html';
  } else {
    error.textContent = t.invalidCredentials;
  }
});
</script>
</div>
</body>
</html>
