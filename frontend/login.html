<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Hotel Sharon - TicketBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <div class="text-center my-3">
        <a href="https://sharon.co.il" target="_blank">
          <img src="logo.png" class="img-fluid" style="max-height:80px;" />
        </a>
        <h2 class="mt-2" data-i18n="title">Hotel Sharon - TicketBox</h2>
      </div>
      <div class="d-flex justify-content-center gap-2 mb-3">
        <button id="langToggle" class="btn btn-sm btn-outline-secondary"></button>
      </div>
  <form id="loginForm" class="container mt-3">
    <input type="text" id="username" data-i18n-placeholder="login" class="form-control mb-2" required />
    <input type="password" id="password" data-i18n-placeholder="password" class="form-control mb-2" required />
    <button type="submit" class="btn btn-primary w-100" data-i18n="signIn">Login</button>
  </form>
  <div id="error"></div>
<script>
const translations = {
  en: {
    title: 'Hotel Sharon - TicketBox',
    login: 'Login',
    password: 'Password',
    signIn: 'Login',
    invalidCredentials: 'Invalid credentials',
    logout: 'Logout',
    changePassword: 'Change Password',
    change: 'Change'
  },
  he: {
    title: 'Hotel Sharon - TicketBox',
    login: '\u05E9\u05DD \u05DE\u05E9\u05EA\u05DE\u05E9',
    password: '\u05E1\u05D9\u05E1\u05DE\u05D4',
    signIn: '\u05DB\u05E0\u05D9\u05E1\u05D4',
    invalidCredentials: '\u05E0\u05EA\u05D5\u05E0\u05D9\u05DD \u05E9\u05D2\u05D5\u05D9\u05DD',
    logout: '\u05D9\u05E6\u05D9\u05D0\u05D4',
    changePassword: '\u05E9\u05D9\u05E0\u05D5\u05D9 \u05E1\u05D9\u05E1\u05DE\u05D4',
    change: '\u05E9\u05E0\u05D4'
  }
};

let currentLang = 'en';

const loginForm = document.getElementById('loginForm');
const username = document.getElementById('username');
const password = document.getElementById('password');
const error = document.getElementById('error');

function t(key) {
  return translations[currentLang][key] || key;
}

function applyTranslations() {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    el.textContent = t(el.dataset.i18n);
  });
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    el.placeholder = t(el.dataset.i18nPlaceholder);
  });
  document.getElementById('langToggle').textContent = currentLang === 'he' ? 'ðŸ‡¬ðŸ‡§ English' : 'ðŸ‡®ðŸ‡± ×¢×‘×¨×™×ª';
  document.documentElement.lang = currentLang;
  document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
}

function setLang(lang) {
  currentLang = lang;
  localStorage.setItem('lang', lang);
  applyTranslations();
}

function getLang() {
  const stored = localStorage.getItem('lang');
  if (stored) return stored;
  return navigator.language && navigator.language.startsWith('he') ? 'he' : 'en';
}

document.getElementById('langToggle').addEventListener('click', () => {
  setLang(currentLang === 'en' ? 'he' : 'en');
});
setLang(getLang());
const storedUser = localStorage.getItem('user');
if (storedUser) {
  const u = JSON.parse(storedUser);
  window.location.href = u.role === 'admin' ? '/admin.html' : '/index.html';
} else {
  check();
}
async function check() {
  const res = await fetch('/api/me');
  if (res.ok) {
    const u = await res.json();
    localStorage.setItem('user', JSON.stringify(u));
    window.location.href = u.role === 'admin' ? '/admin.html' : '/index.html';
    return;
  }
  localStorage.removeItem('user');
}
loginForm.addEventListener('submit', async e => {
  e.preventDefault();
  const body = {username: username.value, password: password.value};
  const res = await fetch('/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
  if(res.ok){
    const u = await res.json();
    localStorage.setItem('user', JSON.stringify(u));
    window.location.href = u.role === 'admin' ? '/admin.html' : '/index.html';
  } else {
    error.textContent = t('invalidCredentials');
  }
});
</script>
</div>
</body>
</html>
