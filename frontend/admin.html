<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Hotel Sharon - TicketBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <div class="text-center my-3">
        <a href="https://sharon.co.il" target="_blank">
          <img src="logo.png" class="img-fluid" style="max-height:80px;" />
        </a>
        <h2 class="mt-2" data-i18n="title">Hotel Sharon - TicketBox</h2>
      </div>
      <div class="d-flex justify-content-center gap-2 mb-3">
        <button id="langToggle" class="btn btn-sm btn-outline-secondary"></button>
        <button id="logout" class="btn btn-sm btn-primary" data-i18n="logout"></button>
        <a href="index.html" class="btn btn-sm btn-link">üè† Home</a>
      </div>


  <h2 data-i18n="manageDepartments">Manage Departments</h2>
  <div class="panel">
    <h3>Add New Department</h3>
    <form id="deptForm">
      <input type="text" id="newDept" required />
      <button type="submit" data-i18n="submit">Add</button>
    </form>
    <ul id="deptList"></ul>
  </div>

  <h2 data-i18n="manageUsers">Manage Users</h2>
  <div class="panel">
    <h3>Add User (Login Access)</h3>
    <form id="userForm">
      <input type="text" id="newUsername" data-i18n-placeholder="login" required />
      <input type="password" id="newPassword" data-i18n-placeholder="password" required />
      <select id="userDept"></select>
      <select id="userRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" data-i18n="submit">Add</button>
    </form>
    <div class="table-responsive">
      <table id="userList" class="table table-bordered table-sm">
        <thead>
          <tr><th>Login</th><th>Role</th><th>Department</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <h2 data-i18n="changePassword">Change Password</h2>
  <div class="panel">
    <h3>Change Password</h3>
    <form id="passwordForm">
      <select id="passwordUser"></select>
      <input type="password" id="adminPassword" placeholder="New Password" required />
      <button type="submit" data-i18n="change">Change</button>
    </form>
  </div>

  <h2 data-i18n="tickets">Tickets</h2>
  <div class="panel">
    <button id="downloadBackup" data-i18n="downloadBackup">Download Backup</button>
    <input type="file" id="backupFile" accept=".json" />
    <button id="uploadBackup" data-i18n="uploadBackup">Upload Backup</button>
    <div class="table-responsive">
      <table id="ticketList" class="table table-bordered table-sm">
        <thead>
          <tr><th>ID</th><th data-i18n="description">Description</th><th data-i18n="room">Room</th><th data-i18n="actions">Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
let currentUser = null;
function authHeaders(){
  const token = localStorage.getItem('token');
  return token ? { 'Authorization': 'Bearer ' + token } : {};
}
async function requireLogin(){
  const stored = localStorage.getItem('user');
  if(!stored){
    window.location.href = '/login.html';
    return;
  }
  const u = JSON.parse(stored);
  if(u.role !== 'admin') { window.location.href = '/index.html'; return; }
  currentUser = u;
}
requireLogin();
const translations = {
  en: {
    title: 'Hotel Sharon - TicketBox',
    newTicket: 'New Ticket',
    description: 'Description',
    department: 'Department',
    room: 'Room',
    user: 'User',
    submit: 'Add Ticket',
    tickets: 'Tickets',
    filterRoom: 'Filter by room',
    refresh: 'Refresh',
    id: 'ID',
    status: 'Status',
    actions: 'Actions',
    openedBy: 'Opened by',
    closedBy: 'Closed by',
    selectDepartment: 'Select Department',
    selectUser: 'Select User',
    manageDepartments: 'Manage Departments',
    manageUsers: 'Manage Users',
    login: 'Login',
    password: 'Password',
    changePassword: 'Change Password',
    logout: 'Logout',
    change: 'Change',
    downloadBackup: 'Download Backup',
    uploadBackup: 'Upload Backup',
    deleteConfirm: 'Delete this ticket?',
    delete: 'Delete',
    openStatus: 'Open',
      closedStatus: 'Closed',
      close: 'Close',
      openedAt: 'Opened at',
      closedAt: 'Closed at'
    },
    he: {
    title: 'Hotel Sharon - TicketBox',
    newTicket: '\u05EA\u05E7\u05DC\u05D4 \u05D7\u05D3\u05E9\u05D4',
    description: '\u05EA\u05D9\u05D0\u05D5\u05E8',
    department: '\u05DE\u05D7\u05DC\u05E7\u05D4',
    room: '\u05D7\u05D3\u05E8',
    user: '\u05DE\u05E9\u05EA\u05DE\u05E9',
    submit: '\u05D4\u05D5\u05E1\u05E3 \u05EA\u05E7\u05DC\u05D4',
    tickets: '\u05E8\u05E9\u05D9\u05DE\u05EA \u05EA\u05E7\u05DC\u05D5\u05EA',
    filterRoom: '\u05E1\u05D9\u05E0\u05D5\u05DF \u05DC\u05E4\u05D9 \u05D7\u05D3\u05E8',
    refresh: '\u05E8\u05E2\u05E0\u05DF',
    id: '\u05DE\u05D6\u05D4\u05D4',
    status: '\u05E1\u05D8\u05D8\u05D5\u05E1',
    actions: '\u05E4\u05E2\u05D5\u05DC\u05D5\u05EA',
    openStatus: '\u05E4\u05EA\u05D5\u05D7\u05D4',
      closedStatus: '\u05E1\u05D2\u05D5\u05E8\u05D4',
      close: '\u05E1\u05D2\u05D5\u05E8',
      openedAt: '\u05EA\u05D0\u05E8\u05D9\u05DA \u05E4\u05EA\u05D9\u05D7\u05D4',
      closedAt: '\u05EA\u05D0\u05E8\u05D9\u05DA \u05E1\u05D2\u05D9\u05E8\u05D4',
      openedBy: '\u05E0\u05E4\u05EA\u05D7 \u05E2\u05DC \u05D9\u05D3\u05D9',
      closedBy: '\u05E0\u05E1\u05D2\u05E8 \u05E2\u05DC \u05D9\u05D3\u05D9',
      selectDepartment: '\u05D1\u05D7\u05E8 \u05DE\u05D7\u05DC\u05E7\u05D4',
      selectUser: '\u05D1\u05D7\u05E8 \u05E2\u05D5\u05D1\u05D3',
      manageDepartments: '\u05E0\u05D9\u05D4\u05D5\u05DC \u05DE\u05D7\u05DC\u05E7\u05D5\u05EA',
      manageUsers: '\u05E0\u05D9\u05D4\u05D5\u05DC \u05DE\u05E9\u05EA\u05DE\u05E9\u05D9\u05DD',
      login: '\u05E9\u05DD \u05DE\u05E9\u05EA\u05DE\u05E9',
      password: '\u05E1\u05D9\u05E1\u05DE\u05D4',
      changePassword: '\u05E9\u05D9\u05E0\u05D5\u05D9 \u05E1\u05D9\u05E1\u05DE\u05D4',
      logout: '\u05D9\u05E6\u05D9\u05D0\u05D4',
      change: '\u05E9\u05E0\u05D4',
      downloadBackup: '\u05D4\u05D5\u05E8\u05D3 \u05D2\u05D9\u05D1\u05D5\u05D9',
      uploadBackup: '\u05D4\u05E2\u05DC\u05D4 \u05D2\u05D9\u05D1\u05D5\u05D9',
      deleteConfirm: '\u05DC\u05DE\u05D7\u05D5\u05E7 \u05D0\u05EA \u05D4\u05EA\u05E7\u05DC\u05D4?',
      delete: '\u05DE\u05D7\u05D9\u05E7\u05D4'
    }
  };

let currentLang = 'en';
let departments = [];

function t(key) {
  return translations[currentLang][key] || key;
}

function applyTranslations() {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    el.textContent = t(el.dataset.i18n);
  });
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    el.placeholder = t(el.dataset.i18nPlaceholder);
  });
  document.getElementById('langToggle').textContent = currentLang === 'he' ? 'üá¨üáß English' : 'üáÆüá± ◊¢◊ë◊®◊ô◊™';
  document.documentElement.lang = currentLang;
  document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
}

function setLang(lang) {
  currentLang = lang;
  localStorage.setItem('lang', lang);
  applyTranslations();
  refreshDepartments();
}

function getLang() {
  const stored = localStorage.getItem('lang');
  if (stored) return stored;
  return navigator.language && navigator.language.startsWith('he') ? 'he' : 'en';
}

document.getElementById('langToggle').addEventListener('click', () => {
  setLang(currentLang === 'en' ? 'he' : 'en');
});
document.getElementById('logout').addEventListener('click', async () => {
  await fetch('/api/logout', {method:'POST', headers: authHeaders()});
  localStorage.removeItem('user');
  localStorage.removeItem('token');
  window.location.href = '/login.html';
});

async function loadDepartmentsList() {
  const res = await fetch('/api/departments', { headers: authHeaders() });
  departments = await res.json();
  const select = document.getElementById('deptSelect');
  if (select) {
    select.innerHTML = `<option value="">${t('selectDepartment')}</option>`;
    departments.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.id;
      opt.textContent = d.name;
      select.appendChild(opt);
    });
  }
  renderDeptList();
}

async function refreshDepartments() {
  await loadDepartmentsList();
  loadUsersList();
}


function renderDeptList() {
  const ul = document.getElementById('deptList');
  if (!ul) return;
  ul.innerHTML = '';
  departments.forEach(d => {
    const li = document.createElement('li');
    li.textContent = d.name;
    const del = document.createElement('button');
    del.textContent = 'x';
    del.onclick = async () => {
      await fetch(`/api/departments/${d.id}`, {method:'DELETE', headers: authHeaders()});
      refreshDepartments();
    };
    li.appendChild(del);
    ul.appendChild(li);
  });
}

let users = [];

async function loadUsersList() {
  const res = await fetch('/api/users', { headers: authHeaders() });
  users = await res.json();
  const deptSel = document.getElementById('userDept');
  if (deptSel) {
    deptSel.innerHTML = '';
    departments.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.id;
      opt.textContent = d.name;
      deptSel.appendChild(opt);
    });
  }
  const userSel = document.getElementById('passwordUser');
  if (userSel) {
    userSel.innerHTML = '';
    users.forEach(u => {
      const opt = document.createElement('option');
      opt.value = u.id;
      opt.textContent = u.username;
      userSel.appendChild(opt);
    });
  }
  renderUserList();
}

function renderUserList() {
  const tbody = document.querySelector('#userList tbody');
  if (!tbody) return;
  tbody.innerHTML = '';
  users.forEach(u => {
    const tr = document.createElement('tr');
    const dept = departments.find(d => d.id === u.departmentId);
    tr.innerHTML = `<td>${u.username}</td><td>${u.role}</td><td>${dept ? dept.name : ''}</td>`;
    const td = document.createElement('td');
    const del = document.createElement('button');
    del.textContent = 'x';
    del.onclick = async () => {
      await fetch(`/api/users/${u.id}`, {method:'DELETE', headers: authHeaders()});
      loadUsersList();
    };
    td.appendChild(del);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

setLang(getLang());
loadUsersList();

document.getElementById('deptForm').addEventListener('submit', async e => {
  e.preventDefault();
  await fetch('/api/departments', {method:'POST', headers:{'Content-Type':'application/json', ...authHeaders()}, body: JSON.stringify({name: document.getElementById('newDept').value})});
  e.target.reset();
  refreshDepartments();
});

const userForm = document.getElementById('userForm');
if (userForm) {
  userForm.addEventListener('submit', async e => {
    e.preventDefault();
    const body = {
      username: document.getElementById('newUsername').value,
      password: document.getElementById('newPassword').value,
      departmentId: document.getElementById('userDept').value,
      role: document.getElementById('userRole').value
    };
    await fetch('/api/users', {method:'POST', headers:{'Content-Type':'application/json', ...authHeaders()}, body: JSON.stringify(body)});
    e.target.reset();
    loadUsersList();
  });
}

const passwordForm = document.getElementById('passwordForm');
if (passwordForm) {
  passwordForm.addEventListener('submit', async e => {
    e.preventDefault();
    const userId = document.getElementById('passwordUser').value;
    const pwd = document.getElementById('adminPassword').value;
    if (!userId) return;
    await fetch(`/api/users/${userId}/password`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json', ...authHeaders()},
      body: JSON.stringify({ password: pwd })
    });
    const u = users.find(u => u.id === userId);
    alert(`Password for user ${u ? u.username : userId} updated successfully`);
    e.target.reset();
  });
}

let ticketsData = [];

async function loadTicketList() {
  const res = await fetch('/api/tickets', { headers: authHeaders() });
  ticketsData = await res.json();
  renderTicketList();
}

function renderTicketList() {
  const tbody = document.querySelector('#ticketList tbody');
  if (!tbody) return;
  tbody.innerHTML = '';
  ticketsData.forEach(t => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${t.id}</td><td>${t.description}</td><td>${t.room}</td>`;
    const td = document.createElement('td');
    const del = document.createElement('button');
    del.textContent = tTranslate('delete');
    del.onclick = async () => {
      if (!confirm(tTranslate('deleteConfirm'))) return;
      await fetch('/api/tickets/' + t.id, { method: 'DELETE', headers: authHeaders() });
      loadTicketList();
    };
    td.appendChild(del);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

document.getElementById('downloadBackup').addEventListener('click', () => {
  window.location = '/api/tickets/backup';
});

document.getElementById('uploadBackup').addEventListener('click', async () => {
  const input = document.getElementById('backupFile');
  if (!input.files.length) return;
  if (!confirm('Are you sure? This will overwrite all current data.')) return;
  const text = await input.files[0].text();
  await fetch('/api/tickets/restore', { method: 'POST', headers: { 'Content-Type': 'application/json', ...authHeaders() }, body: text });
  input.value = '';
  loadTicketList();
});

function tTranslate(key) { return t(key); }

loadTicketList();

</script>
</div>
</body>
</html>
